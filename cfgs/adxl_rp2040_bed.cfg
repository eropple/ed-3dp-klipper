[mcu PIS_BED]
# CHANGE THIS: unplug your input shaper, do `ls /dev/serial/by-path`,
# plug it back in, do it again, and the printer is the one that shows up.
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3:1.0

[adxl345]
cs_pin: PIS_BED:gpio13
#spi_bus: spi1a
spi_software_sclk_pin: PIS_BED:gpio10
spi_software_mosi_pin: PIS_BED:gpio11
spi_software_miso_pin: PIS_BED:gpio12
axes_map: x,-z,y

[resonance_tester]
accel_chip: adxl345
probe_points:
  110,110, 20
