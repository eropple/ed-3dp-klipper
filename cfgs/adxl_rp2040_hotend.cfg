[mcu PIS_HOTEND]
# CHANGE THIS: unplug your input shaper, do `ls /dev/serial/by-path`,
# plug it back in, do it again, and the printer is the one that shows up.
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3:1.0

[adxl345]
cs_pin: PIS_HOTEND:gpio13
#spi_bus: spi1a
spi_software_sclk_pin: PIS_HOTEND:gpio10
spi_software_mosi_pin: PIS_HOTEND:gpio11
spi_software_miso_pin: PIS_HOTEND:gpio12
axes_map: x,-z,y

[resonance_tester]
accel_chip: adxl345
probe_points:
   30, 30, 20
  150, 30, 20
  270,30, 20
   30,150, 20
  150,150, 20
  270,150, 20
   30,270, 20
  150,270, 20
  270,270, 20
